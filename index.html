<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sorting Visualizer</h1>
  <div class="controls">
    <label for="algorithm-select">Choose Algorithm:</label>
    <select id="algorithm-select">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="merge">Merge Sort</option>
    </select>
    <label for="array-size">Array Size:</label>
    <input type="range" id="array-size" min="10" max="100" value="50">
    <br> 
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="10" max="500" value="100">
    <button id="generate-array">Generate New Array</button>
    <button id="start-sort">Start Sorting</button>
  </div>
  <div id="array-container"></div>
  <script src="script.js"></script>
</body>
</html>
